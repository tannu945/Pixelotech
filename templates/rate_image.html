<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rate Image</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}\">
</head>
<body>
    <h1>Rate Image</h1>
    <div class="image-container">
        <img src="{{ image_url }}" alt="{{ image_name }}">
    </div>
    <div class="button-container">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" name="action" value="like">Like</button>
            <button type="submit" name="action" value="dislike">Dislike</button>
            <button type="submit" name="action" value="skip">Skip</button>
        </form>
    </div>
</body>
</html>
