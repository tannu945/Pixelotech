{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'image.css' %}">
    <script rel="text/javascript" src="{% static 'function.js' %}"></script>
  </head>
  <body>
    <h1>Welcome, {{name}}!</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Check History<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Full-width images with number text -->
        <div class="mySlides">
            <div class="numbertext">1 / 5</div>
            <img src="http://getdrawings.com/get-icon#one-icon-3.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 5</div>
            <img src="http://getdrawings.com/get-icon#free-shirt-icon-9.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 5</div>
            <img src="http://getdrawings.com/get-icon#serial-number-icon-19.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 5</div>
            <img src="http://getdrawings.com/get-icon#serial-number-icon-18.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 5</div>
            <img src="http://getdrawings.com/get-icon#number-one-icon-17.png" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>
        </div>
        </div>
  </body>
</html>
